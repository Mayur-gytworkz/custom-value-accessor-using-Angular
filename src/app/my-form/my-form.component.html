<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
   <!-- Name -->
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="myForm.get('name').hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
    
    <!-- Email -->
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="myForm.get('email').hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="myForm.get('email').hasError('email')">Invalid email address</mat-error>
    </mat-form-field>

    <!-- Two-Way Toggle -->
    <app-custom-toggle formControlName="toggle1" label="Do you Agree"></app-custom-toggle>
    <mat-error *ngIf="formSubmitted && myForm.get('toggle1').hasError('required')">You must agree to continue.</mat-error>

    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
